<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<title> Casa Code-unale </title>
	<script type='text/javascript' src='./node_modules/jquery/dist/jquery.js'></script>
	<script type='text/javascript' src='./node_modules/angular/angular.js'></script>
	<script type='text/javascript' src='./node_modules/angular-route/angular-route.js'></script>
	<script type='text/javascript' src='./node_modules/angular-animate/angular-animate.js'></script>
	<script type='text/javascript' src='./node_modules/angular-strap/dist/angular-strap.js'></script>
	<script type='text/javascript' src='./node_modules/angular-strap/dist/angular-strap.tpl.js'></script>
	<script type='text/javascript' src='./node_modules/bootstrap/dist/js/bootstrap.js'></script>
	<link rel='stylesheet' href='./node_modules/bootstrap/dist/css/bootstrap.css'>
	<script type='text/javascript' src='./node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js'></script>
	<script type='text/javascript' src='./node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js'></script>
	<script type='text/javascript' src='./node_modules/ng-file-upload/dist/ng-file-upload-shim.js'></script>
	<script type='text/javascript' src='./node_modules/ng-file-upload/dist/ng-file-upload.js'></script>

	<!--====================Custom====================-->
	<script type='text/javascript' src='./public/ctrls/homeCtrl.js'></script>
	<script type='text/javascript' src='./public/ctrls/profCtrl.js'></script>
	<script type='text/javascript' src='./public/ctrls/compProfCtrl.js'></script>
	<script type='text/javascript' src='./public/ctrls/userCtrl.js'></script>
	<script type='text/javascript' src='./public/ctrls/signUpCtrl.js'></script>
	<script type='text/javascript' src='./public/ctrls/boardCtrl.js'></script>
	<script type='text/javascript' src='./public/ctrls/logInCtrl.js'></script>
	<script type='text/javascript' src='./public/ctrls/settingsCtrl.js'></script>
	<script type='text/javascript' src='./public/ctrls/navCtrl.js'></script>
	<script type='text/javascript' src='./public/routes.js'></script>
	<script type='text/javascript' src='./public/service.js'></script>
	<script type='text/javascript' src='./public/tags.js'></script>
	<script type='text/javascript' src='./public/app.js'></script>
	<link rel='stylesheet' href='./public/style/nav.css'>
</head>

<body ng-app='App'>
	<nav class="navbar navbar-default" id='nav' ng-controller="NavController">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#/"><img id="nav-logo" src='./public/images/casaLogo.png'></a>
			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<!--
				<ul class="nav navbar-nav" id='nav-board'>
					<li>
						<a class="nav-link" href="#/board">Visit the Board!</a>
					</li>
				</ul>
				-->
				<ul class="nav navbar-nav" id="nav-right">
					<li>
						<a>in: {{in}}</a>
					</li>
					<li>
						<a class="nav-link" href="#/board" tooltip-placement='left' uib-tooltip="Visit the board to connect with other programmers">Board</a>
					</li>
					<li ng-show="in">
						<a class='nav-link nav-glyphicon glyphicon glyphicon-user' id='nav-profile' ng-href="#/user/{{username}}"></a>
					</li>
					<li ng-show="in">
						<a class='nav-link nav-glyphicon glyphicon glyphicon-cog' id='nav-settings' href="#/settings"></a>
					</li>
					<li ng-show="in">
						<a class="nav-link" id='nav-logout' ng-click="logout()">Log out</a>
					</li>
					<li class="nav-link" ng-hide="in">
						<a href="#/login">Log in</a>
					</li>
					<li class="nav-link" ng-hide="in">
						<a href="#/signup">Sign up</a>
					</li>
				</ul>

			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div class='container' ng-view ng-controller='HomeController'> </div>
</body>
</html>
